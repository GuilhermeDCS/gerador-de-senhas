<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>
    <div>
      <label>Quantidade de caracteres</label>
      <input type="number" value="1" min="1" max="50" class="qtd-caracteres">
    </div>
    <div>
      <label >Adicionar maiúsculas</label> 
      <input type="checkbox" class="chk-maiusculas" checked>
    </div>
    <div>
      <label >Adicionar minúsculas</label> 
      <input type="checkbox" class="chk-minusculas">
    </div>
    <div>
      <label >Adicionar números</label> 
      <input type="checkbox" class="chk-numeros">
    </div>
    <div>
      <label >Adicionar símbolos</label> 
      <input type="checkbox" class="chk-simbolos">
    </div>
    <button class="gerar-senha">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
